kind: pipeline
name: build

steps:
  - name: build
    image: registry.cn-beijing.aliyuncs.com/king019/alpine:docker
    privileged: true
    volumes:
      - name: maven
        path: /root/.m2
      - name: sock
        path: /var/run/docker.sock
      - name: docker_config
        path: /root/.docker/config.json
    commands:
      - chmod -R 777 /bin
      - chmod -R 777 /drone/src
      - which docker
      - docker version
      - docker info
      - source /etc/profile
      - mvn clean
      - mvn compile exec:java -Dexec.mainClass="com.k.docker.jenkins.JenkinsBuildShell" -Dexec.args="ws=/drone/src@thread=1@rep=true@push=false@local=true@ex=centos@in=alpine"
      - chmod -R 777 /drone/src
      - cd ./target
      - sh ./aliyun_beijing_true.sh
volumes:
  - name: maven
    host:
      path: /opt/soft/docker/data/maven/m2
  - name: sock
    host:
      path: /var/run/docker.sock
  - name: docker_config
    host:
      path: /opt/soft/docker/data/jenkins/jkwk/config.json